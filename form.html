<body>
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">

        <label for="first_name">First Name:</label><br>
		<input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name">
		<br><br>
        <label for="last_name">Last Name:</label><br>
		<input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name">
		<br><br>
        <label for="email">Email Address:</label><br>
		<input type="email" placeholder="type your email address" name="email" id="email" class="email">
		<br><br>
        <label for="password">Password:</label><br>
		<input type="password" placeholder="type your passwords" name="password" id="password" class="password">
		<br><br>

		<label for="gender">Gender:</label><br>
		<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>female</span>

		<br><br>
		<label for="">Educational Qualification:</label><br>
		<input type="checkbox" value="ssc" class="checkbox" name=""><span>SSC</span>
		<input type="checkbox" value="hsc" class="checkbox" name=""><span>HSC</span>
		<br><br>
		<label for="message">Your Message:</label><br>
		<textarea name="message" id="message" cols="63" rows="10" placeholder="type your message" class="message"></textarea>
		<br><br>
		<button type="">Click Me</button>
		<button type="reset">Reset Me</button>
	</form>
